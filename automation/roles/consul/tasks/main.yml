---

- name: Check if consul is installed
  stat:
    path: /usr/sbin/consul
  register: consul_stat

- name: Install unzip
  apt:
    name: unzip
    state: present

- name: Download consul to temporary path
  get_url:
    url: https://releases.hashicorp.com/consul/1.2.3/consul_1.2.3_linux_amd64.zip
    checksum: "sha1:14fa455fbf7c6df040cabfa8f2f6017fc8f041fe"
    dest: /tmp/consul.zip
    force: True
  when: not consul_stat.stat.exists

- name: Unpack consul binary
  unarchive:
    remote_src: True
    src: /tmp/consul.zip
    dest: /usr/sbin
    mode: 0755
  when: not consul_stat.stat.exists
  notify: restart consul

- name: Create consul configuration directory
  file:
    dest: /etc/consul.d
    state: directory

- name: Install consul systemd service
  copy:
    src: consul.service
    dest: "/etc/systemd/system/consul.service"
  notify:
    - reload systemd
    - restart consul

- name: Install consul configuration file
  template:
    src: config.json.j2
    dest: "/etc/consul.d/config.json"
  notify: restart consul

- name: Enable and start consul agent
  service:
    name: consul.service
    enabled: True
  notify: restart consul
